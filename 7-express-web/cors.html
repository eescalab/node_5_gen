<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Hola Mundo Server Port 3000
<br>
  <button  id= "getvariable"> Listar Categoria </button>

  <script>

    const btn = document.getElementById('getvariable');

    btn.addEventListener('click', ()=> {
      fetch('http://localhost:8080/api/v1/categoria')
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.log(err))
    });

  </script>
</body>
</html>
